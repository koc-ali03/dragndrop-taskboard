<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Board</h1>
    </header>

    <div id="background-blur"></div>
    <div id="task-board">
        <div id="arrow-container">
            <div id="arrow"><i class="fa-solid fa-angles-left"></i></div>
        </div>  
        <div id="control-panel">
            <button id="reset-btn" onclick="resetButton()"><i class="fas fa-columns"></i> Reset all</button>
            <button id="reset-tasks-btn" onclick="resetTasksButton()"><i class="fas fa-tasks"></i> Reset tasks</button>
        </div>
        <div class="column add-column" id="add-column">
            <div class="add-column-content">
                <button id="add-column-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 aliko.cc, <a href="https://github.com/koc-ali03/dragndrop-taskboard">source files</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
